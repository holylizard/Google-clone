<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Chrome Landing Page</title>
</head>
<body>
     <main>

        <nav class="page-nav">
            <div class="nav-container">
                <p class="g-paragraph">Gmail</p>
                <p class="i-paragraph">Images</p>

            </div>
        </nav>

        <header class="page-header">

        <section class="section-for-search">

                <form action="">
                    <button type="submit"><img src="search.jpg" </button>

            </div>
        </section>

        <section class="p-under-search">
            <p class="first-us">Google Search</p>
            <p class="second-us">I am feeling Lucky</p>
        </section>


     </main>
